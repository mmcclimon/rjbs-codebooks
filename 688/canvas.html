<html>
  <div style='display:flex; align-items: center; align-content: center; justify-content: center; width:100%; height: 100%; outline: thick blue solid'>
    <canvas style='outline:thin black solid' id='canvas' width=500 height=500 />
  </div>
  <script>
    var last = { x: 50, y: 50 };
    var dir  = { x: +1, y: +1 };

    var chars = "Setec Astronomy".split('');
    var order = Array(chars.length).fill(false);
    var pick  = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');

    function nextStringState () {
      if (Math.random() > 0.98)
        order[ Math.floor( order.length * Math.random() ) ] = true

      return order.map((x, i) => x ? chars[i] : pick[ Math.floor( Math.random() * pick.length ) ])
                  .join('');
    }

    console.log(order);

    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.font = '48px monospace';
        ctx.fillText(nextStringState(), 10, 50);

        last.x += Math.random() * 4 * dir.x;
        last.y += Math.random() * 4 * dir.y;

        if (last.x + 50 >= canvas.width || last.x <= 0) {
          dir.x *= -1;
        }

        if (last.y + 50 >= canvas.height || last.y <= 0) {
          dir.y *= -1;
        }

        ctx.strokeRect(last.x, last.x, 50, 50);
      }

      window.requestAnimationFrame(draw);
    }
    window.requestAnimationFrame(draw);
  </script>
</html>
